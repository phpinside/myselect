<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>test select</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="connSelectLocation.js"></script>
</head>
<body>
 
 <table cellspacing="3" cellpadding="3" width="96%">
<tr>
	<td>收货地址:</td>
	<td>
		<div id="conn-address1">
			<select name="province-address1"  id="province-address1"><option value='0'>请选择</option></select>
			<select name="city-address1" id="city-address1"><option value='0'>请选择</option></select>
			<select name="district-address1" id="district-address1"><option value='0'>请选择</option></select>
		</div>
		<script type="text/javascript">
		$(function () {
			$("#conn-address1").connectSelectLocation({
			data:'location.js',
			select1:$("#province-address1"),
			select2:$("#city-address1"),
			select3:$("#district-address1"),
			current:[1,1,3],
			}); 
		});
		</script>
	</td>
</tr>
 
 <td>家庭地址:</td>

  </td>
